<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for blog_post in posts: %}
        {% if blog_post["id"] == 2: %}
            <h3>{{ blog_post["title"] }}</h3>
            <h4>{{ blog_post["subtitle"] }}</h4>
            <hr>
        {% endif %}
    {% endfor %}
</body>
</html>
